<html>
  <head>
    <META http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" type="text/css" href="css/shoplist.css" />
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/items.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <meta content="True" name="HandheldFriendly">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  </head>
  <body onload="onLoad()">
    <div id="main">
      <div id="list"></div>
      <hr>
      <div id="switch">
        <input id="home-switch" type="radio" name="mode" value="Home"><span id="home-label">&nbsp;Дома</span>
        <input id="shop-switch" type="radio" name="mode" value="Shop"><span id="shop-label">&nbsp;В&nbsp;магазине</span>
        <input id="reset-switch" type="radio" name="mode" value="Reset"><span id="reset-label">&nbsp;Сброс</span>
      </div>
    </div>
  </body>
</html>
